<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="ARstyle.css" />

    <title>AR Pipe Example 2</title>
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- ðŸ’ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- ðŸ’ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
  </head>

  <body>
    <div class="grid-container">
      <div style="background:lightgrey;">
        <model-viewer
          src="AR/Pipe2.gltf"
          ar
          ar-scale="auto"
          auto-rotate
          camera-controls
          alt="A 3D model of a pipe"
          ios-src="AR/Pipe.usdz"
          magic-leap
          unstable-webxr
          exposure="1.3"
          shadow-intensity="1"
          stage-light-intensity="1"
          environment-intensity="1"
        >
          <button
            onclick="myFunctionThree()"
            slot="hotspot-head"
            data-position="-2.60 2.25 0.33"
            data-normal="-0.68 0.64 0.33"
            data-visibility-attribute="visible"
          >
            <div id="annotation3" class="annotation">
              Stone bowl, mustached head
            </div>
          </button>
          <button
            onclick="myFunctionOne()"
            slot="hotspot-rope"
            data-position="1.17 0.88 0.16"
            data-normal="0.08 0.99 0.01"
            data-visibility-attribute="visible"
          >
            <div id="annotation1" class="annotation">
              Painted with black spiral pattern
            </div>
          </button>
          <button
            onclick="myFunctionTwo()"
            slot="hotspot-tail"
            data-position="0.44 1.87 -0.12"
            data-normal="-0.43 0.73 -0.51"
            data-visibility-attribute="visible"
          >
            <div id="annotation2" class="annotation">
              Three beavers
            </div>
          </button>
        </model-viewer>
      </div>
    </div>
    <!-- ðŸ’ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script src="controls.js"></script>
  </body>
</html>
