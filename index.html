<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <title>AR Library</title>
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
  </head>

  <body>
    <h1>Welcome to the Wapatah Gallery</h1>
    <p>Welcome to the AR Library website. This is a test page for AR Gallery</p>
    <div class="grid-container">
      <div style="background:lightgrey; width:90%;" class="a">
        <model-viewer
          src="AR/Pipe.gltf"
          ar
          ar-scale="auto"
          auto-rotate
          camera-controls
          alt="A 3D model of a pipe"
          ios-src="AR/Pipe.usdz"
          magic-leap
          unstable-webxr
          shadow-intensity="1"
          stage-light-intensity="1"
          environment-intensity="1"
        >
          <button
            onclick="myFunctionThree()"
            slot="hotspot-head"
            data-position="4.30 2.49 -0.41"
            data-normal="4.26 0.93 -1.00"
            data-visibility-attribute="visible"
          >
            <div id="annotation3" class="annotation">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </div>
          </button>
        </model-viewer>
      </div>
      <div style="background:lightgrey; width:90%;" class="b">
        <model-viewer
          src="AR/Pipe2.gltf"
          ar
          ar-scale="auto"
          auto-rotate
          camera-controls
          alt="A 3D model of a pipe"
          ios-src="AR/Pipe2.usdz"
          magic-leap
          unstable-webxr
          shadow-intensity="1"
          stage-light-intensity="1"
          environment-intensity="1"
        >
          <button
            onclick="myFunctionOne()"
            slot="hotspot-head"
            data-position="-2.91 2.39 -0.00"
            data-normal="-1.18 1.63 0.56"
            data-visibility-attribute="visible"
          >
            <div id="annotation1" class="annotation">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </div>
          </button>
          <button
            onclick="myFunctionTwo()"
            slot="hotspot-beaver"
            data-position="1.02 1.80 -0.33"
            data-normal="0.28 1.74 -0.51"
            data-visibility-attribute="visible"
          >
            <div id="annotation2" class="annotation">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </div>
          </button>
        </model-viewer>
      </div>
    </div>
    <!-- 💁 Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script src="controls.js"></script>
  </body>
</html>
